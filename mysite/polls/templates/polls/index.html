
{% extends 'polls/base.html' %}

{% block main_content %}

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li>
                <!--DETAIL VIEW OF THE POLLS APPLICATION IS THE URL-->
                <a href = {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any questions. Please add some.</p>
{% endif %}


{% endblock %}
